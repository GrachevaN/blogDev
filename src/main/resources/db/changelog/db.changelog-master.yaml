databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: natalie
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: reg_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_moderator
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: varchar(255)
              - column:
                  name: photo
                  type: text
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_active
                  type: TINYINT
                  constraints:
                    nullable: false
              - column:
                  name: moderation_status
                  type: enum ('NEW', 'ACCEPTED', 'DECLINED')
                  constraints:
                    nullable: false
              - column:
                  name: moderator_id
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: view_count
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: posts_user_id
        - addForeignKeyConstraint:
            baseTableName: posts
            baseColumnNames: moderator_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: posts_moderator_id
        - createTable:
            tableName: post_votes
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: post_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: TINYINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: post_votes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: postvotes_user_id
        - addForeignKeyConstraint:
            baseTableName: post_votes
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: postvotes_post_id
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - createTable:
            tableName: tag2post
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: post_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: tag_id
                  type: INT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: tag2post
            baseColumnNames: post_id
            referencedTableName: posts
            referencedColumnNames: id
            constraintName: tag2post_post_id
        - addForeignKeyConstraint:
            baseTableName: tag2post
            baseColumnNames: tag_id
            referencedTableName: tags
            referencedColumnNames: id
            constraintName: tag2post_tag_id
        - createTable:
            tableName: captcha_codes
            columns:
              - column:
                  name: id
